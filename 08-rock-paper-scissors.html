<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
  </head>
  <body>
    <div class="main">
      <p style="font-size: 40px;">Rock Paper Scissors</p>

    <div class="moves">
      <button onclick="{
        playGame('rock');
       }">
        <img src="images/rock-emoji.png"></button>
  
      <button onclick="{
        playGame('paper');
       }">
      <img src="images/paper-emoji.png"></button>
  
      <button onclick="{
        playGame('scissors');
       }">
      <img src="images/scissors-emoji.png"></button>
  
    </div>
    <div class="status">
      <p class="js-moves"></p>

      <p class="js-result"></p>

      <p class="js-score"></p>
 
    </div>
    <button  class="reset" onclick="
    score.wins = 0,
    score.losses= 0,
    score.ties= 0
    localStorage.removeItem('score');
    updateScore();">
      Reset Score</button>
    </div>
  </body>
</html>
